    <h1 class="title">Cocoapods</h1>
  

  </header>
  
  <div class="entry">
    
      <ul>
<li><code>CocoaPods</code> 是 iOS 最常用最有名的类库管理工具</li>
<li>作为 iOS 程序员，掌握 CocoaPods 的使用是必不可少的基本技能</li>
</ul>
<h2 id="安装">安装</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 添加源</span></span><br><span class="line">$ sudo gem sources <span class="operator">-a</span> http://ruby.taobao.org/</span><br><span class="line"><span class="comment"># 删除源</span></span><br><span class="line">$ sudo gem sources -r https://rubygems.org/</span><br><span class="line"><span class="comment"># 安装</span></span><br><span class="line">$ sudo gem install cocoapods</span><br><span class="line"><span class="comment"># 设置</span></span><br><span class="line">$ pod setup</span><br></pre></td></tr></table></figure>
<h2 id="使用">使用</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 搜索</span></span><br><span class="line">$ pod search AFNetworking</span><br><span class="line"><span class="comment"># 生成 Podfile</span></span><br><span class="line">$ <span class="built_in">echo</span> <span class="string">"pod 'AFNetworking'"</span> &gt; Podfile</span><br><span class="line"><span class="comment"># 安装</span></span><br><span class="line">$ pod install</span><br><span class="line"><span class="comment"># 升级</span></span><br><span class="line">$ pod update</span><br></pre></td></tr></table></figure>
<h3 id="git_操作">git 操作</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 将修改添加到暂存区</span></span><br><span class="line">$ git add .</span><br><span class="line"></span><br><span class="line"><span class="comment"># 提交修改</span></span><br><span class="line">$ git commit -m <span class="string">"添加 AFN框架程序"</span></span><br></pre></td></tr></table></figure>
<h2 id="gem_常用命令">gem 常用命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看gem源</span></span><br><span class="line">$ gem sources –l</span><br><span class="line"><span class="comment"># gem自身升级</span></span><br><span class="line">$ sudo gem update --system</span><br><span class="line"><span class="comment"># 查看版本</span></span><br><span class="line">$ gem --version</span><br><span class="line"><span class="comment"># 清除过期的gem</span></span><br><span class="line">$ sudo gem cleanup</span><br><span class="line"><span class="comment"># 安装包</span></span><br><span class="line">$ sudo gem install cocoapods</span><br><span class="line"><span class="comment"># 删除包</span></span><br><span class="line">$ gem uninstall cocoapods</span><br><span class="line"><span class="comment"># 更新包</span></span><br><span class="line">$ sudo gem update</span><br><span class="line"><span class="comment"># 列出本地安装的包</span></span><br><span class="line">$ gem list</span><br></pre></td></tr></table></figure>
<h2 id="插件">插件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -fsSL https://raw.github.com/supermarin/Alcatraz/master/Scripts/install.sh | sh</span><br></pre></td></tr></table></figure>
<p>github 地址：<a href="https://github.com/supermarin/Alcatraz" target="_blank" rel="external">https://github.com/supermarin/Alcatraz</a></p>

      <h1 id="视图模型">视图模型</h1><p><img src="./images/OAuth/MVVM.png" alt=""></p>
<ul>
<li>添加 <code>UserAccountViewModel</code></li>
<li>实现以下代码</li>
</ul>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 用户帐号视图模型</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">UserAccountViewModel</span>: <span class="title">NSObject</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/// 单例</span></span><br><span class="line">    <span class="keyword">static</span> <span class="keyword">let</span> sharedUserAccount = <span class="type">UserAccountViewModel</span>()</span><br><span class="line"></span><br><span class="line">    <span class="comment">/// 用户账户</span></span><br><span class="line">    private <span class="keyword">var</span> userAccount: <span class="type">UserAccount</span>? &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="type">UserAccount</span>.loadAccount()</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/// 用户登录标记</span></span><br><span class="line">    <span class="keyword">var</span> userLogon: <span class="type">Bool</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> userAccount != <span class="literal">nil</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/// AccessToken</span></span><br><span class="line">    <span class="keyword">var</span> accessToken: <span class="type">String</span>? &#123;</span><br><span class="line">        <span class="keyword">return</span> userAccount?.access_token</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/// 用户 id</span></span><br><span class="line">    <span class="keyword">var</span> uid: <span class="type">String</span>? &#123;</span><br><span class="line">        <span class="keyword">return</span> userAccount?.uid</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">override</span> <span class="keyword">var</span> description: <span class="type">String</span> &#123;</span><br><span class="line">        <span class="keyword">let</span> keys = [<span class="string">"userLogon"</span>, <span class="string">"accessToken"</span>, <span class="string">"uid"</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> dictionaryWithValuesForKeys(keys).description</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<li>在 AppDelegate 中输出用户账户信息</li>
</ul>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">print</span>(<span class="type">UserAccountViewModel</span>.sharedUserAccount)</span><br></pre></td></tr></table></figure>
<ul>
<li>修改 <code>BaseTableViewController</code> 中的用户登录标记</li>
</ul>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 用户登录标记</span></span><br><span class="line"><span class="keyword">var</span> userLogon = <span class="type">UserAccountViewModel</span>.sharedUserAccount.userLogon</span><br></pre></td></tr></table></figure>
<h2 id="分离加载_token_代码">分离加载 token 代码</h2><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 加载 AccessToken</span></span><br><span class="line"><span class="comment">///</span></span><br><span class="line"><span class="comment">/// - parameter code: 请求码</span></span><br><span class="line"><span class="comment">///</span></span><br><span class="line"><span class="comment">/// - returns: RAC Signal</span></span><br><span class="line"><span class="func"><span class="keyword">func</span> <span class="title">loadAccessToken</span><span class="params">(code: String)</span></span> -&gt; <span class="type">RACSignal</span> &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="type">RACSignal</span>.createSignal() &#123; (subscriber) -&gt; <span class="type">RACDisposable</span>! <span class="keyword">in</span></span><br><span class="line">        <span class="type">NetworkTools</span>.sharedTools.loadAccessToken(code).subscribeNext(&#123; (<span class="type">JSON</span>) -&gt; <span class="type">Void</span> <span class="keyword">in</span></span><br><span class="line">            <span class="keyword">let</span> account = <span class="type">UserAccount</span>(dict: <span class="type">JSON</span> <span class="keyword">as</span>! [<span class="type">String</span>: <span class="type">AnyObject</span>])</span><br><span class="line">            account.saveAccount()</span><br><span class="line"></span><br><span class="line">            <span class="built_in">print</span>(account)</span><br><span class="line"></span><br><span class="line">            subscriber.sendCompleted()</span><br><span class="line"></span><br><span class="line">            &#125;, error: &#123; (error) -&gt; <span class="type">Void</span> <span class="keyword">in</span></span><br><span class="line">                subscriber.sendError(error)</span><br><span class="line">        &#125;)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>修改 <code>OAuthViewController</code> 中的代码调用</li>
</ul>
<figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">UserAccountViewModel</span>.sharedUserAccount.loadAccessToken(code).subscribeError(&#123; (error) -&gt; <span class="type">Void</span> <span class="keyword">in</span></span><br><span class="line">    <span class="type">SVProgressHUD</span>.showInfoWithStatus(<span class="string">"网络不给力"</span>)</span><br><span class="line"></span><br><span class="line">    dispatch_after(dispatch_time(<span class="type">DISPATCH_TIME_NOW</span>, <span class="type">Int64</span>(<span class="type">NSEC_PER_SEC</span>)), dispatch_get_main_queue()) &#123;</span><br><span class="line">        <span class="keyword">self</span>.close()</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#125;) &#123;</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">"登录成功"</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="type">UserAccountViewModel</span>.sharedUserAccount)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

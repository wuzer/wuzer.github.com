      <h1 id="添加子控制器">添加子控制器</h1><h2 id="功能需求">功能需求</h2><ul>
<li>由于采用了多视图控制器的设计方式，因此需要通过代码的方式向主控制器中添加子控制器</li>
</ul>
<h2 id="文件准备">文件准备</h2><ul>
<li>将素材文件夹中的 <code>TabBar</code> 拖拽到 <code>Images.xcassets</code> 目录下</li>
</ul>
<h2 id="代码实现">代码实现</h2><h3 id="添加第一个视图控制器">添加第一个视图控制器</h3><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">override</span> <span class="func"><span class="keyword">func</span> <span class="title">viewDidLoad</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="keyword">super</span>.viewDidLoad()</span><br><span class="line"></span><br><span class="line">    addChildViewController()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">private <span class="func"><span class="keyword">func</span> <span class="title">addChildViewController</span><span class="params">()</span></span> &#123;</span><br><span class="line">    tabBar.tintColor = <span class="type">UIColor</span>.orangeColor()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> vc = <span class="type">HomeTableViewController</span>()</span><br><span class="line">    vc.title = <span class="string">"首页"</span></span><br><span class="line">    vc.tabBarItem.image = <span class="type">UIImage</span>(named: <span class="string">"tabbar_home"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> nav = <span class="type">UINavigationController</span>(rootViewController: vc)</span><br><span class="line"></span><br><span class="line">    addChildViewController(nav)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="重构代码抽取参数">重构代码抽取参数</h3><figure class="highlight swift"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/// 添加控制器</span></span><br><span class="line"><span class="comment">///</span></span><br><span class="line"><span class="comment">/// - parameter vc       : 视图控制器</span></span><br><span class="line"><span class="comment">/// - parameter title    : 标题</span></span><br><span class="line"><span class="comment">/// - parameter imageName: 图像名称</span></span><br><span class="line">private <span class="func"><span class="keyword">func</span> <span class="title">addChildViewController</span><span class="params">(vc: UIViewController, title: String, imageName: String)</span></span> &#123;</span><br><span class="line">    tabBar.tintColor = <span class="type">UIColor</span>.orangeColor()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> vc = <span class="type">HomeTableViewController</span>()</span><br><span class="line">    vc.title = title</span><br><span class="line">    vc.tabBarItem.image = <span class="type">UIImage</span>(named: imageName)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> nav = <span class="type">UINavigationController</span>(rootViewController: vc)</span><br><span class="line"></span><br><span class="line">    addChildViewController(nav)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
